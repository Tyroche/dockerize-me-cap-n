version: "3.7"

services:
  test:
    build:
      context: .
    environment:
      - CI=true
    command: yarn test --watchAll=${WATCH-false} --colors
    volumes:
      - "./src:/usr/src/app/src"
  dev:
    build:
      context: .
    ports:
      - 3000-3001:3000-3001
    command: yarn start
    volumes:
      - "./:/usr/src/app" #this copies everything which works but seems dumb
